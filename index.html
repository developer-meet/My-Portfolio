<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio : 27-08-2025</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body">
    <!-- Header Section -->

    <header class="header-sec py-2">
      <nav
        class="main-box max-width-1280px mx-auto px-3 d-flex justify-content-between align-items-center"
      >
        <p class="logo mb-0">Meet Satapara</p>
        <div id="menuList" class="header-menu-sec d-flex align-items-center">
          <ul class="d-flex align-items-center list-unstyled">
            <li class="me-3 py-1 px-3"><a href="#about">About</a></li>
            <li class="me-3 py-1 px-3"><a href="#skills">Skills</a></li>
            <li class="me-3 py-1 px-3"><a href="#projects">Projects</a></li>
            <li class="py-1 px-3"><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <button class="menu-icon">
          <i class="fa-solid fa-bars fa-lg" style="color: #ffffff"></i>
        </button>
        <button class="menu-x-icon">
          <i class="fa-solid fa-xmark fa-lg" style="color: #ffffff"></i>
        </button>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero-sec max-width-1280px mx-auto mt-4 mb-5 px-3">
      <div
        class="hero-container d-flex justify-content-between align-items-center py-5"
      >
        <div
          class="hero-left-sec w-50 d-flex align-items-center justify-content-center"
        >
          <div class="hero-img-sec">
            <img src="./Assets/Img-1.svg" width="100%" alt="Hello Img" />
          </div>
        </div>
        <div class="hero-right-sec w-50 px-3">
          <p class="greeting mb-3">Hello!</p>
          <h1 class="hero-main-heading mb-2">I'm Meet Satapara</h1>
          <p class="hero-line mb-4">
            Web Developer Using HTML5, CSS3 and Bootstrap
          </p>
          <button class="hero-btn-sec px-4 py-2">
            <a href="" class="d-flex align-items-center"
              >Get In Touch
              <i
                class="fa-solid fa-arrow-right fa-xs ms-2"
                style="color: #ffffff; height: 100%"
              ></i>
            </a>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      let menuList = document.getElementById("menuList");
      let menu_x_icon = document.querySelector(".menu-x-icon");
      let menu_bar_icon = document.querySelector(".menu-icon");

      menuList.style.height = "0px";
      menu_x_icon.style.display = "none";

      function toggleMenu() {
        if (menuList.style.height === "0px") {
          menuList.style.height = "106px";
          menu_bar_icon.style.display = "none";
          menu_x_icon.style.display = "block";
        } else {
          menuList.style.height = "0px";
          menu_bar_icon.style.display = "block";
          menu_x_icon.style.display = "none";
        }
      }

      menu_bar_icon.addEventListener("click", toggleMenu);
      menu_x_icon.addEventListener("click", toggleMenu);

      function resetMenu() {
        if (window.innerWidth > 650) {
          menuList.style.height = "auto";
          menu_bar_icon.style.display = "none";
          menu_x_icon.style.display = "none";
        } else {
          menuList.style.height = "0px";
          menu_bar_icon.style.display = "block";
          menu_x_icon.style.display = "none";
        }
      }

      resetMenu();
      window.addEventListener("resize", resetMenu);
    </script>
  </body>
</html>
